<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sketchbook</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <!-- Your form code will go here! (Bootstrap is already setup for you!) -->
    <div class="container">
        <h1 class="text-center">My Sketchbook</h1>
        <div class="row d-flex align-items-center py-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                      Login
                    </div>
                    <div class="card-body">
                      <form class="form" id="loginForm">
                        <div class="form-group">
                          <label for="login_email">Email</label>
                          <input class="form-control" id="login_email" name="email" type="email">
                        </div>
                        <div class="form-group">
                          <label for="login_password">Password</label>
                          <input class="form-control" type="password" id="login_password" name="password">
                        </div>
                          <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                    </div>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                      Create a new Account
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="id_name">Name</label>
                                <input class="form-control" id="id_name" name="name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="id_email">Email</label>
                                <input class="form-control" id="id_email" name="email" type="email">
                            </div>
                            <div class="form-group">
                                <label for="id_password">Password</label>
                                <input class="form-control" type="password" id="id_password" name="password">
                            </div>
                            <div class="form-group">
                                <label for="id_passwordConfirm">Confirm Password</label>
                                <input class="form-control" type="password" id="id_passwordConfirm" name="passwordConfirm">
                            </div>
                            <button type="submit" class="btn btn-primary">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-firestore.js"></script>

    <script src="login.js"></script>
    
</body>
</html>
