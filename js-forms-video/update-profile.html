<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="site.css" rel="stylesheet">
</head>
<body>
    <h1>Edit Profile</h1>
    <p>Email: <span id="email"></span></p>

    <div class="form-wrapper">
        <form id="profileForm">
            <label for="id_name">Name</label>
            <input type="text" id="id_name" name="name">
            <label for="id_jobTitle">Job Title</label>
            <input type="text" id="id_jobTitle" name="jobTitle">
            <label for="id_department">Department</label>
            <input type="text" id="id_department" name="department">
            <label for="id_bio">Bio</label>
            <textarea name="bio" id="id_bio" cols="30" rows="10"></textarea>
            <button type="submit">Save</button>
        </form>
    </div>

    <script src="update-profile.js"></script>
</body>
</html>
