<head>

    <title>Document</title>
</head>
<body>

    <form id="addPost">
        <input type="text" id="id_title">
        <button type="submit">Save</button>
    </form>

    
<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

<!-- Add Firebase products that you want to use -->

<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>

<script>
    // TODO: Replace the following with your app's Firebase project configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCUYR37er82H6bIXEnXrh5KBr6NVSD6cZ0",
        authDomain: "myblog-4ee3e.firebaseapp.com",
        databaseURL: "https://myblog-4ee3e.firebaseio.com",
        projectId: "myblog-4ee3e",
        storageBucket: "myblog-4ee3e.appspot.com",
        messagingSenderId: "318040836346",
        appId: "1:318040836346:web:0e308cfa2d12e7fb096143"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    var db = firebase.firestore();
    
    document.getElementById("addPost").addEventListener("submit", addPost)

    function addPost(evt) {
        evt.preventDefault();
        db.collection("posts").add({
            author: document.getElementById("id_title").value,
            body: "<p>Some text</p>",
            publishedDate: "February 13, 2020 at 12:00:00 AM UTC-5",
            title: "test"
        })
        .then(function(docRef) {
            console.log("Document written with ID: ", docRef.id);
        })
        .catch(function(error) {
            console.error("Error adding document: ", error);
        });
    }
   
  </script>



</body>
</html>
