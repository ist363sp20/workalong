<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
            <h1>Edit Profile</h1>
            </div>
            <div class="card-body">
                <p>Email: <span id="email"></span></p>
                <div class="form-wrapper">
                    <form id="profileForm">
                        <div class="form-group">
                        <label for="id_name">Name</label>
                        <input type="text" id="id_name" name="name" class="form-control">
                        </div>

                        <div class="form-group">
                        <label for="id_department">Department</label>
                        <input type="text" id="id_department" name="department" class="form-control">
                        </div>

                        <div class="form-group">
                        <label for="id_jobTitle">Job Title</label>
                        <input type="text" id="id_jobTitle" name="jobTitle" class="form-control">
                        </div>

                        <div class="form-group">
                        <label for="idBio">Bio</label>
                        <textarea name="bio" id="id_bio" cols="30" rows="5" name="bio" class="form-control"></textarea>
                        </div>

                        
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="update-profile.js"></script>
</body>
</html>
